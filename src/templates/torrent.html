
<html>

    <header>
        <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script href= "{{ url_for('static', path='javascript/pirate_button_interactions.js') }}"></script>
        <script type= "text/javascript" src= "{{ url_for('static', path='javascript/pirate_button_interactions.js') }}"></script>
    </header>


    <body>

        <h4>
            <nav class="navbar navbar-expand-lg bg-dark">
                    <a class="navbar-brand" href="/">
                        <h4>CrypTorrents</h4>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="#">Donate</a>
                        </div>
                    </div>
                </nav>
        </h4>
        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">
                        Picture
                    </th>

                    <th scope="col">
                        Name
                    </th>

                    <th scope="col">
                        Link
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for torrent in torrents %}
                    <tr>
                        <td>
                            <div style="background-image: url('{{ torrent.image_url }}'); width: 200px; height: 200px;">
                            </div>
                        </td>
                        <td>
                            <h4>
                                {{torrent.name}}
                            </h4>
                            
                        </td>
                        <td>
                            <div class="pirate_icon" id= "{{ torrent.button_id }}">
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!--- Remember this-->
        {% for torrent in torrents %}
            
            <script>
                init_button("{{ torrent.button_id|string }}", "{{ torrent.magnet|string }}");
            </script>
            
        {% endfor %}
    </body>


</html>
